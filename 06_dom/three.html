<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshhit aur Code</title>
</head>
<body style="background-color: #212121; color: aqua;">
    <ul class="Language">
        <li>JAVASCRIPT</li>
    </ul>
</body>
<script>
 function addLanguage(langName){
       const li = document.createElement('li');
       li.innerHTML = langName;
       document.querySelector('.Language').appendChild(li); // Fixed class name
 }

 addLanguage("python");
 addLanguage("typescript");

 function addOptlanguage(langName){
    const li = document.createElement('li');
    li.innerHTML = langName; // Add content
    document.querySelector('.Language').appendChild(li); // Append to list
 }

 addOptlanguage("C++");
 addOptlanguage("Rust");
</script>
</html>
